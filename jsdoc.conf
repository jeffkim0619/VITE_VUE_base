{
  "tags": {
    "allowUnknownTags": false
  },
  "source": {
    "include": ["./src"],
    "includePattern": "\\.(js)$",
    "excludePattern": "(node_modules/|docs)"
  },
  "plugins": [
    "plugins/markdown"
  ],
  "opts": {
    "template": "node_modules/docdash",
    "encoding": "utf8",
    "destination": "docs",
    "recurse": true,
    "verbose": true,
    "readme": "./readme.md"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "outputSourceFiles": false
    }
  },
  "docdash": {
    "static": false,
    "sort": true
  }
}